    <script type="text/plain" data-dp-cookieIframe="layout">
        <div class="dp--overlay-inner">
            <div class="dp--overlay-header">{{notice}}</div>
            <div class="dp--overlay-description">
                {{desc}}
                <a aria-label="learn more about cookies" role=button tabindex="0" class="cc-link" href="{{href}}" rel="noopener noreferrer nofollow" target="{{target}}">{{link}}</a>
            </div>
            <div class="dp--overlay-button">
                <button class="db--overlay-submit" onclick="window.DPCookieConsent.forceAccept(this)"
                        data-cookieconsent="{{type}}" {{style}}>
                    {{btn}}
                </button>
            </div>
        </div>

    </script>

    <script src="../dest/js/dp_cookieconsent.js" type="application/javascript"></script>
    <script type="text/javascript">

        window.cookieconsent_options = {
            overlay: {
                notice: true,
                box: {
                    background: 'rgba(0,0,0,.8)',
                    text: '#fff'
                },
                btn: {
                    background: '#f96332',
                    text: '#fff'
                }
            },
            theme: 'edgeless',
            position: 'bottom-right',
            type: 'opt-in',
            revokable: true,
            reloadOnRevoke: true,
            checkboxes: {"statistics": false, "marketing": false},
            palette: {
                popup: {
                    background: 'rgba(0,0,0,.8)',
                    text: '#FFFFFF'
                },
                button: {
                    background: '#f96332',
                    text: '#fff',
                }
            }
        };

    </script>
    <!--    <script src="../dest/js/l10n/de.js" type="application/javascript"></script>-->
    <script src="../dest/js/dp_cookieconsent.js" type="application/javascript"></script>

    <script data-cookieconsent="statistics" type="text/plain">
            alert('Accep statistics');

    <script data-cookieconsent="marketing" type="text/plain">
            alert('Accep marketing');

<body>
<div>
    DP COOKIE CONSENT
</div>
<div>
    <button
            onclick="window.DPCookieConsent.forceAccept(this)"
            data-cookieconsent="statistics"
    >allow cookies and play video
    </button>
    <button
            onclick="window.DPCookieConsent.forceAccept(this)"
            data-cookieconsent="marketing"
    >allow cookies and play video
    </button>
</div>

<iframe
        data-cookieconsent="statistics"
        data-src="https://google.de/"
        class="dp--iframe"

        data-cookieconsent-notice="Cookie Notice"
        data-cookieconsent-description="Loading this...."
        data-cookieconsent-btn="allow cookies and load this ...."
>
</iframe>

<iframe
        data-cookieconsent="marketing"
        data-src="https://google.de/"
        class="dp--iframe"

        data-cookieconsent-notice="Cookie Notice"
        data-cookieconsent-description="Loading this...."
        data-cookieconsent-btn="allow cookies and load this ...."
>
</iframe>

<dp-content
        data-cookieconsent="statistics"
        class="dp--iframe"

        data-cookieconsent-notice="DYN Content"
        data-cookieconsent-description="Loading this...."
        data-cookieconsent-btn="allow cookies and load this ...."
        data-src="./ajax.html"
>
    YOUR CONTENT
</dp-content>
</body>
